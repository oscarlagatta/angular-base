<h3>Heroes List</h3>

<div *ngIf="deletedHero; else nothingDeleted">
  <h3>Hero removed <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingDeleted>
  <h3>Nothing removed </h3>
</ng-template>




<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">Remove last hero</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">
    {{name}}
  </li>
</ul>
