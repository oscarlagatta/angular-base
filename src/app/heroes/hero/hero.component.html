<h1>{{name}}</h1>
<dl>
  <td>Name: </td>
  <dd>{{name}}</dd>
  <td>Age: </td>
  <dd>{{age}}</dd>
  <td>Method: </td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Uppercase: </td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spider-man'"
  class="btn btn-primary mx-2" (click)="changeHero()">Change Name</button>
<button  *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()">Change Age</button>

<button (click)="resetForm()" class="btn btn-primary mx-2">Reset Form</button>
